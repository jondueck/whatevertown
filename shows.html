---
title: Shows
layout: default
hidden: true
---

<section class="flex-row">

  {% for show in site.podcasts %}

    <article id="post-{{ show.id }}" class="flex-item">

      <img src="{{ show.image }}">
      <br>

      <h2><a href="{{show.url}}">{{ show.title }}</a></h2>

      {% for host in show.hosts %}
        {{ host.title }}
      {% endfor %}

    </article>

  {% endfor %}

  <br><br>

</section>
