---
title: Shows
layout: default
hidden: true
---

<section class="flex-row">

  {% for show in site.podcasts limit:5 %}

    <article id="post-{{ show.id }}" class="flex-item">

      <img src="{{ show.image }}" class="pod-preview__artwork">
      <br>

      <h2><a href="{{show.url}}">{{ show.title }}</a></h2>

    </article>

  {% endfor %}

  <br><br>

</section>
