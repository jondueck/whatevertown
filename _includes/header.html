<header class="site-header {% if page.title == 'Home' %}site-header--home{% endif %}" role="banner">
  <div class="wrapper">
    <!-- <h1 class="site-name"><a href="/" rel="home">{{site.title}}</a></h1> -->
    <a href="/" rel="home">
      <img src="/dist/img/whatevertown-icon-r.svg" class="site-header__icon" alt="whatevertown">
    </a>

    <nav class="site-nav" role="navigation">
      <div class="menu">
      {% assign pages = site.html_pages | sort: 'position' %}

      {% for node in pages %}
      {% unless node.hidden %}
        <li class="menu-item {% if page.url contains node.url %} is-current{% endif %}"><a href="{{node.url}}">{{node.title}}</a></li>
      {% endunless %}
      {% endfor %}
      </div>
    </nav>

  </div>
</header>
