---
layout: default
---

<article class="post" id="post-{{page.id}}">

  <h1>{{ page.title }}</h1>

  <section class="episode-list">

    {% assign blog = site.blog | sort: 'date' %}

    {% for post in blog %}

      <article id="post-{{ post.id }}" >

        <h2 class="a-no-margin"><a href="{{post.url}}">{{ post.title }}</a></h2>
        <h4>{{ post.date | date: '%B %d, %Y' }}</h4>
        <p class="description small [a-no-margin]">{% if post.summary %}{{ post.summary }}{% elsif post.excerpt %}{{ post.excerpt }} {% endif %}</p>

      </article>

    {% endfor %}

  </section>

</article>
