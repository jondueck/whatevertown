---
title: Home
layout: default
hidden: true
---

<iframe class="embed-stitcher" scrolling="no" frameborder="0" style="overflow:hidden;" src="https://app.stitcher.com/splayer/f/165701?el=1&refid=stpr"></iframe>

<section class="episode-list">

  {% for post in site.posts %}

    <article id="post-{{ post.id }}" class="pod-preview">

      <!-- <img src="{{ post.artwork }}" class="pod-preview__artwork"> -->

      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>

      <a href="{{post.url}}">{{ post.date | date: '%B %d, %Y' }}</a>

    </article>

  {% endfor %}

</section>
